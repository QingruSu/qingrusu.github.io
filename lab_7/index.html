<!DOCTYPE html>
<html lang="en">

<head>
  <title>Test AJAX page</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">UMD Bus Routes</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function getRandom(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math. floor(Math.random() * (max - min + 1)) + min;
      }

    function loadData() {
      console.log('fetch');
      fetch('https://api.umd.io/v0/bus/routes')
        .then(res => res.json())
        .then(res => {
          console.log(res);
          return res;
        })
        .then(res => res.map(c => {
          let bus_name = c.route_id.toUpperCase();
          if (c.title.includes(bus_name)) {
            bus_name = c.title;
          } else {
            bus_name += " " + c.title;
          }
          return bus_name;
        }))
        .then(data => {
          displayData(data);
          return data;
        })
        .then(data => {
          let t = data.find(function (e) {
            return e == "104 College Park Metro";
          });
          document.querySelector(".header").innerText += " " + t;
          window.document.title = t;
        });
    }
    function displayData(array) {
      const element = document.querySelector(".content");
      element.innerHTML = "";
      for (let i = 1; i <= array.length; i++) {
        const selectNumber = getRandom(0, array.length);
        let el = document.createElement("p");
        el.innerText = i.toString() + ". " + array[selectNumber];
        element.appendChild(el);
      }
    }
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bus Routes</title>
  <link rel="stylesheet" type="text/css" href="./lab_styles.css">
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="header">Course id:</div>
      <button class="button" onclick="loadData()">Load Some JSON</button>
      <div class="content"></div>
      <div class="footer"></div>
    </div>
  </div>
  <script>
    function loadData() {
      fetch('https://api.umd.io/v0/courses/list') // GET a new endpoint from api.umd.io
        .then(res => res.json())
        .then(data => { // part 1
          console.log(data);
          return data;
        })
        .then(data => {
          temp = data;
          console.log(temp); // logging step to check what we got 
          infoSci = [];
          for (let i = 0; i < temp.data; i++) {
            console.log(temp.data[i].dept);
            if (temp.data[i].dept_id == "INST") {
              infoSci.push(temp.data[i]);
            }
          }
          infoSciCourses = infoSci.map(i => i.course_id + ": " + i.name);
          console.log(infoSciCourses);
          return data;
        })
        .then(data => { // Make array for use in list
          const CourseArray = data.map(c => `${c.course_id}`);
          const selectedCourse = CourseArray.find(f => f.includes('INST')); 
          const newHeaderName = `Course id: ${selectedCourse}`;
          document.querySelector('.header').innerText = newHeaderName;
          
          
         makeListInHTML(CourseArray);
          return data;
        

        })
        

    }

    function makeListInHTML(array) {
      const htmlTarget = document.querySelector('.content');
      htmlTarget.innerHTML = '';
      let el1 = document.createElement("ul");
      el1.className = 'list';
      htmlTarget.appendChild(el1);

      for (let i = 0; i < array.length; i++) {
        let el = document.createElement("li");
        el.innerText = array[i];
        htmlTarget.appendChild(el);
      };
    }

  </script>
</body>

</html>
